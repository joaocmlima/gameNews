<ion-header>
  <ion-toolbar>
    <ion-title>Entrar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form>
  <ion-item lines="full">
    <ion-label position="floating">Email</ion-label>
    <ion-input name="email" type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Senha</ion-label>
    <ion-input name="senha" type="password" [(ngModel)]="senha"></ion-input>
  </ion-item>

  <ion-row>
    <ion-col>
      <ion-button expand="block" color="secondary" type="submit" (click)="logaUser()">Entrar</ion-button>
    </ion-col>
  </ion-row>
  
  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button (click)="this.router.navigate(['insert-user']);">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</form>
</ion-content>
